<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoBot Application</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        h1 { text-align: center; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .quiz { margin: 20px; }
    </style>
</head>
<body>
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Enter API Key</h2>
            <input type="text" id="apiKeyInput" placeholder="Your API Key">
            <button onclick="submitApiKey()">Submit</button>
        </div>
    </div>
    <h1>NanoBot Application</h1>
    <div id="chatInterface">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="audioPlayer">
        <audio controls>
            <source src="audio/nanobot.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="quiz">
        <h2>Quiz</h2>
        <div id="quizQuestions"></div>
        <button onclick="submitQuiz()">Submit Answers</button>
    </div>
    <script>
        function openModal() { document.getElementById('apiKeyModal').style.display = 'block'; }
        function closeModal() { document.getElementById('apiKeyModal').style.display = 'none'; }
        function submitApiKey() { /* Submit the API key */ closeModal(); }
        function sendMessage() { /* Handle sending chat messages */ }
        function submitQuiz() { /* Handle quiz submission */ }
    </script>
</body>
</html>
