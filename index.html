        <!-- API Key Modal -->
        <div id="api-key-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white p-5 rounded shadow-lg">
                <h2 class="text-xl font-bold">Enter API Key</h2>
                <input type="text" id="api-key" class="border p-2 w-full mt-2" placeholder="API Key">

        </div>

                <h2 class="font-bold">Topics</h2>
                <ul>
                    <li onclick="selectTopic('Math')" class="cursor-pointer hover:bg-gray-200 p-2">Math</li>
                    <li onclick="selectTopic('Science')" class="cursor-pointer hover:bg-gray-200 p-2">Science</li>
                    <li onclick="selectTopic('History')" class="cursor-pointer hover:bg-gray-200 p-2">History</li>
                </ul>
                <h2 class="font-bold mt-5">Skills</h2>
                <ul>
                    <li onclick="selectSkill('Addition')" class="cursor-pointer hover:bg-gray-200 p-2">Addition</li>
                    <li onclick="selectSkill('Subtraction')" class="cursor-pointer hover:bg-gray-200 p-2">Subtraction</li>
                    <li onclick="selectSkill('Multiplication')" class="cursor-pointer hover:bg-gray-200 p-2">Multiplication</li>
                </ul>
            </div>

            <!-- Chat Interface -->
            <div class="flex-1 bg-white shadow-lg p-5 rounded ml-5">
                <div class="mt-5">
                    <h1 class="text-xl font-bold">Chat Interface</h1>
                    <div id="chat-area" class="border h-64 overflow-y-auto p-2"></div>
                    <input type="text" id="user-input" class="border p-2 w-full mt-2" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 mt-2">Send</button>
                </div>
            </div>
        </div>

        <!-- Audio Player -->
        <div class="flex mt-5">
            <audio controls class="bg-white shadow-lg p-2 rounded">
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Writing Area -->
        <div class="flex mt-5">
            <textarea placeholder="Write your text here..." class="border p-2 w-full h-32"></textarea>
        </div>

        <!-- Speaking Panel -->
        <div class="flex mt-5">
            <button onclick="startSpeaking()" class="bg-green-500 text-white px-4 py-2">Speak</button>
            <button onclick="stopSpeaking()" class="bg-red-500 text-white px-4 py-2 ml-2">Stop</button>
        </div>

        <!-- Quiz Functionality -->
        <div class="flex mt-5">
            <h2 class="font-bold">Quiz</h2>
            <button onclick="startQuiz()" class="bg-yellow-500 text-white px-4 py-2">Start Quiz</button>
        </div>
    </div>
